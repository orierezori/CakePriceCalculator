<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cake Price Calculator</title>
  <!-- CSS Files -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" href="css/themes.css">
</head>
<body>
  <main>
    <h1>Cake Price Calculator</h1>
    <form id="cakeForm" autocomplete="off" aria-label="Cake Price Calculator">
      <fieldset>
        <legend>Basic Options</legend>
        <label for="type">Type</label>
        <select id="type" name="type">
          <option value="cake">Cake</option>
          <option value="cupcake">Cupcake</option>
        </select>
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" min="1" max="500" value="1">
        <label for="cakeStyle" id="cakeStyleLabel">Cake Style</label>
        <select id="cakeStyle" name="cakeStyle">
          <option value="classic">Classic</option>
          <option value="custom">Custom Made</option>
        </select>
        <label for="tiers">Tiers</label>
        <select id="tiers" name="tiers">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
    </fieldset>

    <!-- Dynamic Tier Setup Sections will be inserted here -->
      <div id="tierSectionsContainer"></div>


      <fieldset id="extrasFieldset">
        <legend>Extras & Customizations</legend>
        <div class="extras-grid">
          <label for="naturalColors"><input type="checkbox" id="naturalColors">Natural Colors (â‚¬2.00)</label>
          <label for="sprinkles" id="sprinklesLabel"><input type="checkbox" id="sprinkles">Sprinkles (â‚¬3.00)</label>
          <label for="piping" id="pipingLabel"><input type="checkbox" id="piping">Cream Decoration (â‚¬7.00)</label>
          <label for="nuts" id="nutsLabel"><input type="checkbox" id="nuts">Nuts (decoration) (â‚¬5.00)</label>
          <label for="fruits" id="fruitsLabel"><input type="checkbox" id="fruits">Fruits (decoration) (â‚¬5.00)</label>
          <label for="coconutVanillaCream" id="coconutVanillaCreamLabel"><input type="checkbox" id="coconutVanillaCream">Coconut Vanilla Cream (â‚¬7.00)</label>
          <label for="dripping" id="drippingLabel"><input type="checkbox" id="dripping">Dripping (â‚¬5.00)</label>
          <label for="flowersDecoration" id="flowersDecorationLabel"><input type="checkbox" id="flowersDecoration">Flowers Decoration (â‚¬12.00)</label>
          <label for="cakeCoatingCream" id="cakeCoatingCreamLabel"><input type="checkbox" id="cakeCoatingCream">Cake-coating Cream (â‚¬10.00)</label>
          <label for="topper1" id="toppers1Label"><input type="checkbox" id="topper1">Toppers 1 (â‚¬10.00) <input type="text" id="topper1Text" placeholder="Optional details" class="topper-text-input hidden"></label>
          <label for="topper2" id="toppers2Label"><input type="checkbox" id="topper2">Toppers 2 (â‚¬10.00) <input type="text" id="topper2Text" placeholder="Optional details" class="topper-text-input hidden"></label>
          <label for="customAddition" id="customAdditionLabel"><input type="checkbox" id="customAddition">Custom Addition 1 <input type="text" id="customAdditionText" placeholder="Description" class="topper-text-input hidden"> <input type="number" id="customAdditionPrice" placeholder="Price" class="topper-text-input hidden" min="0" step="0.01"></label>
          <label for="customAddition2" id="customAddition2Label"><input type="checkbox" id="customAddition2">Custom Addition 2 <input type="text" id="customAddition2Text" placeholder="Description" class="topper-text-input hidden"> <input type="number" id="customAddition2Price" placeholder="Price" class="topper-text-input hidden" min="0" step="0.01"></label>
          <label for="discount" id="discountLabel"><input type="checkbox" id="discount">Discount <input type="number" id="discountAmount" placeholder="Amount" class="topper-text-input hidden" min="0" step="0.01"></label>
          <label for="letters" id="lettersLabel">Letters on Cake 1 <select id="letters"><option value="no">No</option><option value="small">Small (â‚¬0.20 per letter)</option><option value="big">Big (â‚¬0.50 per letter)</option></select></label>
          <label for="cakeName" id="nameLabel">Name on Cake 1 <span id="name1Price"></span> <input type="text" id="cakeName"></label>
          <label for="letters2" id="letters2Label">Letters on Cake 2 <select id="letters2"><option value="no">No</option><option value="small">Small (â‚¬0.20 per letter)</option><option value="big">Big (â‚¬0.50 per letter)</option></select></label>
          <label for="cakeName2" id="name2Label">Name on Cake 2 <span id="name2Price"></span> <input type="text" id="cakeName2"></label>
        </div>
      </fieldset>
    
      <div class="total-price-container">
        <label for="totalPriceOutput">Total Price:</label>
        <output name="totalPrice" id="totalPriceOutput" for="cakeForm">â‚¬0.00</output>
      </div>
    </form>

    <section class="summary-order-section" aria-label="Order Details">
      <h2>Order Details</h2>
      <fieldset>
        <legend>Customer & Pickup Information</legend>
        <label for="theme">Theme</label>
        <input type="text" id="theme" name="theme" placeholder="e.g., Unicorn, Floral, Spiderman">
        <label for="pickupDate">Pickup Date</label>
        <input type="date" id="pickupDate" name="pickupDate">
        <label for="alergies">Allergies / Special Requests</label>
        <input type="text" id="alergies" name="alergies" placeholder="e.g., Gluten-free, nut allergy, less sugar">
      </fieldset>
      <div id="summarizeButtonsContainer">
          <button type="button" id="summariseOrderBtn" class="summary-action-btn"><span class="icon">ðŸ“„</span> Summarise Order</button>
          <button type="button" id="summariseOrderAIBtn" class="summary-action-btn"><span class="icon">ðŸ¤–</span> Summarise Order AI</button>
      </div>
      <div id="orderSummaryOutputContainer" style="display: none;">
        <pre id="orderSummaryOutput"></pre>
        <div id="summaryActionsContainer">
          <button id="copySummaryBtn" title="Copy Summary"><span class="icon">ðŸ“‹</span> Copy</button>
          <button id="generateTikkieBtn" title="Generate Tikkie"><span class="icon">ðŸ’¸</span> Generate Tikkie</button>
          <button id="addToCalendarBtn" title="Add to Calendar"><span class="icon">ðŸ“…</span> Add to Calendar</button>
          <button id="addTaskBtn" title="Add Task"><span class="icon">âœ…</span> Add Task</button>
        </div>
      </div>
    </section>
  </main>

  <!-- JavaScript Files -->
  <script src="script-new.js" defer></script>
</body>
</html>
